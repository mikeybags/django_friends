<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends App Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" type="text/css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Bubbler+One" rel="stylesheet">
   </head>
  <body>
    <div class="container">
      <h1>Welcome To Friends App!</h1>
      <h3>Please Log In or Register</h3>
      <div id="register" class="col-md-6 col-xs-12">
        <form class="form-horizontal" action="{% url 'users:register'%}" method="post">
          {% csrf_token %}
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="name">Name:</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="alias">Alias:</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="alias" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">E-Mail:</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="email" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password:</label>
            <div class="col-md-10">
              <input class="form-control" type="password" name="password" />
            </div>
          </div>
          <p class="help-block">*Password must be at least 8 characters.</p>
          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Confirm Password:</label>
            <div class="col-md-10">
              <input class="form-control" type="password" name="password_confirm" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="birthdate">Date of Birth:</label>
            <div class="col-md-10">
              <input class="form-control" type="date" name="birthdate" />
            </div>
          </div>
          <input class="btn btn-primary form-button" type="submit" value="Register">
        </form>

        {% if messages %}
          {% for m in messages %}
            <div class="alert-message block-message">
              <p class="text-danger">{{m}}</p>
            </div>
          {% endfor %}
        {% endif %}

      </div>
      <div id="login" class="col-md-6 col-xs-12">
        <form class="form-horizontal" action="{% url 'users:login' %}" method="post">
          {% csrf_token %}
          <div id="legend">
            <legend class="">Login</legend>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">E-Mail:</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="email" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password:</label>
            <div class="col-md-10">
              <input class="form-control" type="password" name="password" />
            </div>
          </div>
          <input class="btn btn-primary form-button" type="submit" value="Log In">
        </form>
      </div>
    </div>
  </body>
</html>
